<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Background Pattern -->
    <div class="background-pattern"></div>
    
    <!-- Developer Panel (Hidden by default) -->
    <div class="dev-panel" id="devPanel">
        <div class="dev-panel-header">
            <h3><i class="fas fa-code"></i> Developer Tools</h3>
            <button class="close-btn" onclick="toggleDevPanel()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="dev-panel-content">
            <div class="endpoint-test">
                <h4>Health Check</h4>
                <button class="dev-btn" onclick="testEndpoint('/health')">
                    <i class="fas fa-heartbeat"></i> Test Health
                </button>
                <div class="endpoint-result" id="healthResult"></div>
            </div>
            <div class="endpoint-test">
                <h4>Root Endpoint</h4>
                <button class="dev-btn" onclick="testEndpoint('/')">
                    <i class="fas fa-home"></i> Test Root
                </button>
                <div class="endpoint-result" id="rootResult"></div>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="notion-icon">
                        <i class="fas fa-brain"></i>
                    </div>
                    <h1>Notion AI Assistant</h1>
                </div>
                <div class="status-indicator" id="statusIndicator">
                    <div class="status-dot"></div>
                    <span>Connected</span>
                </div>
            </div>
        </header>

        <!-- Chat Container -->
        <div class="chat-container">
            <!-- Welcome Message -->
            <div class="welcome-section" id="welcomeSection">
                <div class="welcome-content">
                    <div class="welcome-icon">
                        <i class="fas fa-rocket"></i>
                    </div>
                    <h2>Welcome to your Notion AI Assistant</h2>
                    <p>I can help you search, summarize, and organize your Notion workspace. What would you like to explore today?</p>
                    <div class="suggestion-pills">
                        <button class="pill" onclick="sendSuggestion('Search my project documentation')">
                            <i class="fas fa-search"></i> Search Projects
                        </button>
                        <button class="pill" onclick="sendSuggestion('Summarize my meeting notes')">
                            <i class="fas fa-notes-medical"></i> Meeting Notes
                        </button>
                        <button class="pill" onclick="sendSuggestion('List all my databases')">
                            <i class="fas fa-database"></i> Show Databases
                        </button>
                    </div>
                </div>
            </div>

            <!-- Messages Container -->
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be added here -->
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                <div class="typing-content">
                    <div class="avatar bot-avatar">
                        <i class="fas fa-brain"></i>
                    </div>
                    <div class="typing-bubble">
                        <div class="typing-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        placeholder="Ask me about your Notion workspace..." 
                        rows="1"
                        maxlength="1000"
                    ></textarea>
                    <button class="send-button" id="sendButton" onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="input-footer">
                    <span class="char-count" id="charCount">0/1000</span>
                    <div class="shortcuts">
                        <span class="shortcut">Press Enter to send</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Secret Developer Access -->
    <div class="secret-trigger" onclick="handleSecretClick()"></div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="script.js"></script>
</body>
</html>
